<!DOCTYPE html>

<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="style.css">
    <title>Pagina de login</title>
</head>

<body>
    <section class="area-cadastro">
        <div class="cadastro">
            <div>
                <img src="nordico.png">
            </div>

            <form method="POST">
                <input type="text" name="E-mail" placeholder="Endereço de E-mail" autofocus>
                <input type="text" name="Usúario" placeholder="Usúario">
                <input type="password" name="Senha" placeholder="Senha">
                <input type="submit" value="Cadastrar-se">
            </form>
            <p> Ja possui uma conta ? <a href="index.html">Entrar</a></p>
        </div>
    </section>
</body>

</html>
